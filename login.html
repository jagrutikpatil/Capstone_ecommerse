<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Login Page</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    @media (min-width: 768px) {

      /* Use margin-top and margin-bottom classes to add some space around the form */
      .col-md-6 {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      #set {
        margin-top: 18%;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <!-- Use container class here -->
  <div class="container-1">
    <br>
    <h1 style="text-align: center;color: rgb(198, 79, 198); text-decoration: underline;">Login</h1>
    <!-- Use row class here -->
    <div class="row">
      <!-- Use col-md-6 class and mx-auto class for centering the form -->
      <div class="col-md-6 mx-auto">
        <!-- Use form tag for form -->
        <form id="login-form">
          <!-- form-group class for email input -->
          <div class="form-group">
            <label for="email"><b>Email address :</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required />
          </div>
          <br>
          <!-- form-group class for password input -->
          <div class="form-group">
            <label for="password"><b>Password :</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required />
          </div>
          <br><br>
          <!--btn class for submit button -->
          <button type="submit" class="btn btn-primary" style="width: 44vw;">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div id="set">
    <div id="footer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    //fetching Header
    fetch("../Header-Footer/header.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
      });
    // Fetching footer
    fetch("../Header-Footer/footer.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom script -->
  <script>
    // Get the form element by id
    var form = document.getElementById("login-form");

    // Add an event listener for submit event
    form.addEventListener("submit", function (event) {
      // Prevent the default behavior of the form
      event.preventDefault();

      // Get the email and password inputs by id
      var email = document.getElementById("email");
      var password = document.getElementById("password");

      // Check if the email and password are correct
      if (email.value === "admin@admin.com" && password.value === "123456") {
        // alert saying "Login successful"
        alert("Login successful");
      } else {
        // alert saying "Incorrect email or password"
        alert("Incorrect email or password");
      }
    });
  </script>
</body>

</html>
