<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Contact Us</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    .container {
      margin-top: 5%;
    }
  </style>
</head>

<body>

  <div id="header"></div>
  <!-- Use container class here -->

  <div class="container" style="margin-top: 0%;"><br>
    <h1 style="color: rgb(198, 79, 198); text-decoration: underline; text-align:center" >Contact Us</h1><br>
    <!-- Use row class here -->

    <div class="row">
      <!-- Use col-md-6 class for first column -->

      <div class="col-md-6">
        <!-- Use img-fluid class for image -->

        <img src="./contactImg1.jpg" alt="Business image" class="img-fluid" />
      </div>
      <!-- Use col-md-6 class for second column -->

      <div class="col-md-6">

        <!-- Use form tag for form -->
        <form id="contact-form">

          <!-- Use form-group class for name input -->
          <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>

          <!-- Use form-group class for email input -->
          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>

          <!-- Use form-group class for message input -->
          <div class="form-group">
            <label for="message"><b>Message</b></label>
            <textarea class="form-control" id="message" placeholder="Enter your message" rows="5" required></textarea>
          </div>

          <!-- Use btn class for submit button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
<br>
  <br/>

  <div id="footer"></div>

  <!-- Adding Header Footer Dynamacially -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Load Header Footer Dynamically -->
  <script>
    fetch("../Header-footer/header.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
      });
    // Fetch and insert the footer
    fetch("../Header-footer/footer.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
